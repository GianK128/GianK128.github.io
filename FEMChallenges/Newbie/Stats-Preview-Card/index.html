<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <main class="stats-card">
    <div class="header-image">
      <picture aria-hidden="true">
        <source media="(min-width: 600px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="items-container">
        <div class="item">
          <span class="item-title">10k+</span>
          <span class="item-subtitle">companies</span>
        </div>
        <div class="item">
          <span class="item-title">314</span>
          <span class="item-subtitle">templates</span>
        </div>
        <div class="item">
          <span class="item-title">12m+</span>
          <span class="item-subtitle">queries</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
