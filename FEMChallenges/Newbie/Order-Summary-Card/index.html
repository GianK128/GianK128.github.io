<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary Card</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <main>
    <section class="card-container">
      <img src="images/illustration-hero.svg" alt="Hero Banner for Card">
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <form action="#" method="post">
          <div class="card-content__plan">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="card-content__plan-info">
              <span class="text-bold">Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="btn btn-submit" type="submit">Proceed to Payment</button>
          <button class="btn btn-cancel" type="submit">Cancel Order</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GianK128" target="_blank" rel="noopener noreferrer">GianK128</a>.
  </footer>
</body>
</html>
